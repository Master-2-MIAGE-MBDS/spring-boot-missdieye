<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <h1>Microservice Client eCommerce</h1>
    <div class="navAds" role="navigation">
        <a class="home bouton bouton-primary" th:href="@{|/card-detail|}"><i class="fa fa-home fa-2x"></i>Mon panier</a></li>
    </div>

    <div class="content">
        <div class="">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div th:each="product : ${products}"  class="ad col-xs-12 col-sm-4">
                        <div class="card">
                            <a th:href="@{|/product-detail/${product.id}|}" >
                            <img class="card-img-top"
                                         th:src="${product.illustration}"
                                         alt="..."/>

                            <div class="card-content">
                                <h4 th:text= "${product.name}" class="card-title">

                                </h4>

                                <p class="" th:text= "${product.description}" >
                                    Ceci est une description
                                </p>

                                <p class="price" th:text= "${product.price}" >
                                </p>
                            </div>
                            </a>

                            <div class="card-read-more">
                                <a th:href="@{|/product-detail/${product.id}|}" class="show bouton bouton-link bouton-block" action="show"
                                        >Voir les d√©tails
                                </a>
                                <a th:href="@{|/cart/add/${product.id}|}" class="show bouton bouton-link bouton-block" action="show"
                                  >Ajouter au panier
                                </a>
                            </div>
                        </div>
                    </div>

            </div>

        </div>
    </div>

        <div th:each="product : ${products}" class="col-md-4 my-1">
            <a th:href="@{|/product-detail/${product.id}|}" >
                <img th:src="${product.illustration}"  class="card-img-top" />
                <p th:text= "${product.name}"></p>
            </a>
        </div>
    </div>-->
</div>
</body>
</html>
